<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurb Clone - Página Inicial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Top Header -->
    <div class="top-header">
      <img
        src="/frontend/assets/images/logotipo_2.svg"
        class="logotipo_top_header"
        alt=""
      />
      <h2 class="logotipo_text">HigoViagens</h2>
      <div class="container">
        <button><span>Pacotes</span></button>
        <button><span>Hotéis</span></button>
      </div>
      <div class="login-container">
        <button>
          <i class="fa-regular fa-circle-user"></i> <span class="login"></span>
        </button>
      </div>
    </div>

    <!-- Header com Banner -->
    <header class="main-header">
      <div class="banner">
        <img
          src="/frontend/assets/images/Morro_de_São_Paulo_Mirante.jpg"
          alt="Banner"
          class="banner-image"
        />
      </div>
    </header>

    <!-- Card de Pesquisa -->
    <!-- Card de Pesquisa -->
    <section class="search-card">
      <div class="card">
        <div class="card-header">
          <button class="tab active" id="tab-pacotes">Pacotes</button>
          <button class="tab" id="tab-hoteis">Hotéis</button>
        </div>
        <div class="card-body">
          <form id="form-pacotes">
            <div class="form-group">
                <!-- <label for="search">Pesquisar</label> -->
                <div class="search-wrapper">
                    <i class="fa fa-search"></i> 
                    <input type="text" id="search" placeholder="Para onde você vai?">
                    <button type="submit" class="btn-search">Pesquisar</button>
                </div>
            </div>
        </form>
        <form id="form-hoteis" style="display: none">
            <div class="form-group">
              <div class="search-wrapper">
                <i class="fa fa-search"></i>
                <input type="text" id="search" placeholder="Para onde você vai?" />
              </div>
            </div>
          
            <!-- Data de Entrada e Saída em um único campo -->
            <div class="form-group date-group">
              <input type="text" id="start-end-date" placeholder="Escolha as datas" readonly />
            </div>
          
            <!-- Número de Quartos e Hóspedes em um único campo -->
            <div class="form-group quantity-group">
              <input type="text" id="guests-rooms" placeholder="Escolha a quantidade" readonly />
            </div>
          
            <button type="submit" class="btn-search">Pesquisar</button>
          </form>
          
        </div>
      </div>
    </section>
    <script>
      // JavaScript para alternar entre Pacotes e Hotéis
      document
        .getElementById("tab-pacotes")
        .addEventListener("click", function () {
          document.getElementById("form-pacotes").style.display = "block"; // Exibe o formulário de pacotes
          document.getElementById("form-hoteis").style.display = "none"; // Oculta o formulário de hotéis

          // Altera a classe active para as abas
          document.getElementById("tab-pacotes").classList.add("active");
          document.getElementById("tab-hoteis").classList.remove("active");
        });

      document
        .getElementById("tab-hoteis")
        .addEventListener("click", function () {
          document.getElementById("form-pacotes").style.display = "none"; // Oculta o formulário de pacotes
          document.getElementById("form-hoteis").style.display = "block"; // Exibe o formulário de hotéis

          // Altera a classe active para as abas
          document.getElementById("tab-hoteis").classList.add("active");
          document.getElementById("tab-pacotes").classList.remove("active");
        });
    </script>
  </body>
</html>
